<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

</head>
<body>

 <!-- NAVIGATION -->
  <nav>
    <div class="container">
      <a class="logo" href="index.html"><h3>Top Ocean People</h3></a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="tentangkami.html">Tentang Kami</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
      <div class="menu-icon" id="menuIcon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- ABOUT -->
  <section id="about">
    <div class="container">
      <h3 data-id="about-title">Tentang Kami</h3>
      <div class="about-list">
        <div class="about-box">
          

        <h2 data-id="gallery-title"><b>Ini Beberapa Foto Kapal Yang Bekerja Sama Dengan Kami</b></h2>
        <div class="about-images">
          <div class="image-box">
            <img src="image/agnes83.jpg" alt="agnes83">
            <p><b>AGNES83</b></p>
          </div>
          <div class="image-box">
            <img src="image/agnes101.png" alt="agnes101">
            <p><b>AGNES101</b></p>
          </div>
          <div class="image-box">
            <img src="image/agnes90.png" alt="agnes90">
            <p><b>AGNES90</b></p>
          </div>
        </div>

        <!-- Modal popup -->
        <div id="imgModal" class="modal">
          <div class="modal-wrapper">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>

  </footer>

 <script>
document.addEventListener('DOMContentLoaded', function () {
  const menuIcon = document.getElementById('menuIcon');
  const navLinks = document.getElementById('navLinks');

  menuIcon.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    menuIcon.classList.toggle('active');
  });
});


    function setLanguage(lang) {
      document.querySelectorAll('[data-id]').forEach(el => {
        const id = el.getAttribute('data-id');
        if (!el.hasAttribute('data-idn')) {
          el.setAttribute('data-idn', el.innerHTML);
        }
        if (lang === 'en') {
          el.innerHTML = translations.en[id] || el.innerHTML;
        } else if (lang === 'id') {
          el.innerHTML = el.getAttribute('data-idn') || el.innerHTML;
        }
      });
    }

    // Modal image popup
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".image-box img").forEach(img => {
      img.onclick = () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      }
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
